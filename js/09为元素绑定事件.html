<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>为元素绑定事件</title>
    </head>
    <body>
        <input type="button" value="显示效果" id="btn">
        <script>
            /**
             * 参数1：事件的类型---事件的名字，没有on 
             * 参数2：事件处理函数---函数（命名函数/匿名函数）
             * 参数3：布尔类型，false
             */
            //为同一个元素绑定多个相同的事件 addEventListener()方法ie8不支持，谷歌火狐支持
            var btn = document.getElementById("btn");
            btn.addEventListener("click",function(){
                console.log("呵呵");
            },false); 
            btn.addEventListener("click",function(){
                console.log("哦哦");
            },false); 
            btn.addEventListener("click",function(){
                console.log("呃呃");
            },false);
            
            //attachEvent();方法IE8支持，参数1：事件的类型  参数2：事件处理函数
            btn.attachEvent("onclick",function(){
                console.log("骗子");
            });
            // on的方式不能绑定多个事件，因为后面的会覆盖前面的事件
        </script>
    </body>
</html>
