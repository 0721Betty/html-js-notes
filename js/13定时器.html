<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>定时器</title>
    </head>
    <body>
        <input type="button" value="停止定时" id="btn">
        <script>
        /*
         * BOM中有两个定时器----计时器
         * 定时器setInterval()参数1:函数
         * 参数2：时间(单位为毫秒)
         * 执行过程：页面加载完毕后，过了参数时间执行一次函数，又过相应的时间再次执行函数
            返回值就是定时器的id值
        */
            var timeId=setInterval(function(){
                alert("呵呵呵");//断言
            },1000);
            document.gerElementById("btn").onclick = function(){
                //点击按钮，停止定时器
                //参数：要清理的定时的id的值
                window.clearInterval(timeId);
            }
        </script>
    </body>
</html>
