<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>操作节点</title>
    </head>
    <body>
        <div>
            <ul id="uu">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
        <script>
            var uu = document.getElementById("uu");
            //操作当前节点的父级节点
            console.log(uu.parentNode);
            //操作当前节点的父级元素
            console.log(uu.parentElement);
            //操作当前节点的子级节点
            console.log(uu.childNodes);
            //操作当前节点的子级元素
            console.log(uu.children);
            //操作当前节点的第一个子级节点
            console.log(uu.firstChild);
            //操作当前节点的第一个子级元素
            console.log(uu.firstElementChild);
            //操作当前节点的最后一个子级节点
            console.log(uu.lastChild);
            //操作当前节点的最后一个子级元素
            console.log(uu.lastElementChild);
            //操作当前节点的前一个兄弟节点
            console.log(uu.previousSibling);
            //操作当前节点的前一个兄弟元素
            console.log(uu.previousElementSibling);
            //操作当前节点的后一个兄弟节点
            console.log(uu.nextSibling);
            //操作当前节点的后一个兄弟元素
            console.log(uu.nextElementSibling);
            uu.ins
        </script>
    </body>
</html>
