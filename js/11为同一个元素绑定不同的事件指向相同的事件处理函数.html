<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>为同一个元素绑定多个不同的事件指向相同的事件处理函数</title>
    </head>
    <body>
        <input type="button" value="显示效果" id="btn">
        <div id="dv"></div>
        <script>
            var btn = document.getElementById("btn");
            var dv = document.getElementById("dv");
            btn.onclick = f1;
            btn.onmouseenter = f1;
            btn.onmouseleave = f1;
            function f1(e){
                switch(e.type){
                    case "click":{
                        alert("呵呵呵");
                        break;
                    };
                    case "mouseenter":{
                        this.style.backgroundColor = "red";
                        break;
                    };
                    case "mouseleave":{
                        this.style.backgroundColor = "green";
                        break;
                    }
                }
            }
        </script>
    </body>
</html>
