<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>apply方法和call方法和bind方法</title>
    <body>
        
        <script>
            /*
             apply的使用方法
             函数名字.apply(对象,[参数1,参数2,...]);
             方法名字.apply(对象,[参数1,参数2,...]);
             call的使用方法
             函数名字.call(对象,参数1,参数2,...);            
             方法名字.call(对象,参数1,参数2,...); 
            
             作用：改变this的指向
                  只要是想要使用别的对象的方法，并且希望这个方法是当前对象的，那么就可以使用apply或者call方法
                  改变this的使用
            apply方法和call方法并不在函数这个实例对象中，而是在Function的prototype中
            apply方法和call方法是调用的时候改变了this的指向，二bind方法是复制的时候改变了this的指向
            bind的使用方法
            函数名字.bind(对象,参数1,参数2,...);--->返回值是复制之后的这个函数
            方法名字.bind(对象,参数1,参数2,...);--->返回值是复制之后的这个方法
            */
        </script>
    </body>
</html>
