<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>自调用函数</title>
    <body>

        <script>
            //通过自调用函数产生一个随机数对象，在自调用函数外面，调用该随机数对象方法
            //产生随机数
            (function(window){
                //产生随机数的构造函数
                function Random(){

                }
                //在原型对象中添加方法
                Random.prototype.getRandom = function(min,max){
                    return Math.floor(Math.random()*(max-min)+min);
                };
                //把一个产生随机数的Random对象暴露给window对象，所以外部可以直接使用这个对象了
                window.Random = Random;
            })(window);
            var rm = new Random();
            console.log(rm.getRandom(0,5));
        </script>
    </body>
</html>
